<div class="content">
  <div class="l-frame l-frame-media l-frame-tight">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <img class="img-responsive" ng-src="{{Uris.WS_MEDIA+image.id+'?dimension=256x256'}}" alt="" style="margin: 0 auto;" />
        </div>
      </div>
    </div>
  </div>
  <div class="l-frame">
    <div class="container">
      <form name="form" ng-submit="updateImage(image)">
        <!-- Type (Line drawing, photograph) -->
        <div class="form-group">
          <label>Image Type <i class="fa fa-asterisk fa-asterisk-required"></i></label>
          <div ui-select2="typeSelect" ng-model="image.$type" class="form-control"></div>
        </div>
        <!-- Title -->
        <div class="form-group">
          <label>Title of Detail <i class="fa fa-asterisk fa-asterisk-required"></i></label> <input type="text" class="form-control"
            ng-model="image.label" placeholder="What is this a photograph of?" required />
        </div>
        <!-- Description -->
        <div class="form-group">
          <label>Description</label>
          <textarea placeholder="Describe this item" ng-model="image.description" class="form-control"></textarea>
        </div>
        <!-- Creator -->
        <div class="form-group" class="form-group">
          <label>Creator of Image <i class="fa fa-asterisk fa-asterisk-required"></i></label> <input type="text" class="form-control"
            ng-model="image.creator" placeholder="Who is the creator?" />
        </div>
        <!-- Created Date -->
        <div class="form-group">
          <label>Created Date</label>
          <div class="well well-sm">
            <datepicker ng-model="image.created" show-weeks="false"></datepicker>
            <div style="margin-top: 10px;" ng-show="image.created">
              <button type="button" class="btn btn-sm btn-primary" ng-click="image.created = ''">Clear</button>
            </div>
          </div>
        </div>
        <!-- Rights -->
        <div class="form-group">
          <label>Rights <i class="fa fa-asterisk fa-asterisk-required"></i></label> <input type="text" class="form-control" ng-model="image.rights"
            placeholder="Who owns the rights to this item?" />
        </div>
        <!-- External Identifier -->
        <div class="form-group">
          <label>External Identifier</label> <input type="text" placeholder="Does this item have an external identifier?" ng-model="image.identifier"
            class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
