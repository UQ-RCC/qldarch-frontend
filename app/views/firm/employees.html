<div class="alert alert-warning" ng-show="Auth.user.role === 'editor' || Auth.user.role === 'admin'" style="margin: 0;">
  <div class="container">
    <a type="button" class="btn btn-default btn-xs" ui-sref="relationships.create({ type: 'firm', archobjId: firm.id, archobjType: 'firm' })"> <i
      class="fa fa-plus"></i> Add Employee
    </a>
  </div>
</div>
<div class="l-frame l-frame-tight">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row" ng-repeat="employeeRow in employeeRows">
          <div class="col-sm-2" ng-repeat="architect in employeeRow">
            <div ng-include="'views/thumbs/architect.html'"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>
    <p class="text-muted" ng-show="!employeeRows.length">No employees found</p>
  </div>
</div>
