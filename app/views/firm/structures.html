<div>
  <div class="l-frame l-frame-media" ng-if="isShowingMap()" ng-init="buildTypologies()">
    <div class="container">
      <project-map structures="structures"></project-map>
    </div>
  </div>
  <div class="l-frame l-frame-tight">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row" ng-repeat="structureRow in structureRows">
            <div class="col-sm-2" ng-repeat="structure in structureRow">
              <div ng-include="'views/thumbs/structure.html'"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
      <p ng-show="!structureRows.length">No structures found.</p>
    </div>
  </div>
</div>
