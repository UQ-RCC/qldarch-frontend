<div class="content">
  <div class="page-header has-subnav">
    <div class="container">
      <h1>Firms</h1>
    </div>
  </div>
  <div class="subnav" style="margin-bottom: 0px;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-pills">
            <li ui-sref-active="active"><a ui-sref="firms.australian">Queensland-based</a></li>
            <li ui-sref-active="active"><a ui-sref="firms.timeline">Timeline</a></li>
            <li ui-sref-active="active"><a ui-sref="firms.other">Other</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-warning" ng-show="Auth.user.role === 'editor' || Auth.user.role === 'admin'" style="margin: 0;">
    <div class="container">
      <button class="btn btn-default btn-xs" ui-sref="firm.summary.edit({firmId:null})" ng-show="Auth.user.role === 'editor' || Auth.user.role === 'admin'">
        <i class="fa fa-plus"></i> New Firm
      </button>
    </div>
  </div>
  <div ui-view autoscroll="false"></div>
</div>
