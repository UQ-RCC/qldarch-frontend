<div class="content">
  <div ng-hide="$state.includes('structure.interviews')||$state.includes('firm.interviews')" class="page-header has-subnav">
    <div class="container">
      <h1>Interviews</h1>
    </div>
  </div>
  <div ng-hide="$state.includes('structure.interviews')||$state.includes('firm.interviews')" class="l-frame l-frame-media l-frame-tighter">
    <div class="container">
      <div class="chart-index" style="text-align: center;">
        <button class="btn btn-dark" style="margin-right: 1px;" ng-click="goToIndex(null)" ng-class="{'btn-primary': $stateParams.index == null}">All</button>
        <button style="margin-right: 1px;" ng-repeat="(index, exists) in indexes" class="btn"
          ng-class="{'btn-primary': $stateParams.index === index, 'btn-dark': $stateParams.index !== index}" ng-disabled="!exists"
          ng-click="goToIndex(index)">{{ index }}</button>
      </div>
    </div>
  </div>
  <div class="l-frame l-frame-tight">
    <div class="container" infinite-scroll="addMoreInterviewRows()">
      <p class="text-muted" ng-hide="interviewRows.length">No interviews found</p>
      <div class="row" ng-repeat="interviewRow in interviewRows | limitTo:interviewRowDisplayCount">
        <div class="col-sm-2" ng-repeat="interview in interviewRow">
          <div ng-include="'views/thumbs/interview.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
