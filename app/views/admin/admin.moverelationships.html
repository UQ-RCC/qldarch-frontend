<div class="content">
  <div class="page-header has-subnav">
    <div class="container">
      <h1>Move Relationships</h1>
    </div>
  </div>
  <div class="alert alert-info" style="margin-bottom: 8px;">
    <div class="container">
      <i class="fa fa-info-circle"></i> Move relationships from one entity to another.
    </div>
  </div>
  <div class="l-frame l-frame-divided l-frame-tighter">
    <div class="container">
      <!-- <h3>Change Password</h3> -->
      <form name="form" ng-submit="move(from, to)" novalidate>
        <div class="form-group">
          <label>From</label>
          <div ui-select2="entitySelect" ng-model="from" class="form-control" required></div>
        </div>
        <div class="form-group">
          <label>To</label>
          <div ui-select2="entitySelect" ng-model="to" class="form-control" required></div>
        </div>
        <button class="btn btn-primary" ng-disabled="form.$invalid">Move Relationships</button>
      </form>
    </div>
  </div>
</div>
