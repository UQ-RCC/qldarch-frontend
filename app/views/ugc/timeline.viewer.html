<div class="alert alert-warning" ng-show="!$state.includes('ugc.timeline.edit') && isDeletable" style="margin: 0;">
  <div class="container">
    <!-- Delete -->
    <button class="btn btn-default btn-xs" ng-click="delete()" ng-show="isDeletable">
      <i class="fa fa-trash-o"></i> Delete
    </button>
    <!-- /Delete -->
  </div>
</div>
<div class="l-frame l-frame-media" ng-show="timeline.dates.length">
  <div class="container">
    <h3 style="text-align: center; margin-bottom: 24px;" ng-show="compoundObject.title.length">
      <!-- Map title -->
      {{ compoundObject.title }} <small>By {{ compoundObject.user.displayName }}</small>
      <!-- /Map title -->
    </h3>
    <timeline headline="{{ timeline.headline }}" subtitle="{{ timeline.subtitle }}" dates="timeline.dates"></timeline>
  </div>
</div>
