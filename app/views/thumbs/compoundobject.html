<div class="thumbnail" ng-switch on="compoundObject.type">
  <div ng-switch-when="timeline">
    <a class="square square-timeline square-svg" ui-sref="ugc.timeline({id: compoundObject.id })">
      <div class="square-content">
        <div class="center">
          <div class="center-content">
            <img src="images/icon_32180.svg" />
          </div>
        </div>
      </div>
    </a>
    <div class="caption">
      <h4>
        <a ui-sref="ugc.timeline({id: compoundObject.id })"> {{ compoundObject.title }} </a>
      </h4>
      <p class="text-muted" style="text-align: center;">By {{ compoundObject.user }}</p>
    </div>
  </div>
  <div ng-switch-when="map">
    <a class="square square-map square-svg" ui-sref="map.viewer({id: compoundObject.id })">
      <div class="square-content">
        <div class="center">
          <div class="center-content">
            <img src="images/icon_32152.svg" />
          </div>
        </div>
      </div>
    </a>
    <div class="caption">
      <h4>
        <a ui-sref="map.viewer({id: compoundObject.id })"> {{ compoundObject.title }} </a>
      </h4>
      <p class="text-muted" style="text-align: center;">By {{ compoundObject.user }}</p>
    </div>
  </div>
  <div ng-switch-when="wordcloud">
    <a class="square square-wordcloud square-svg" ui-sref="ugc.wordcloud({id: compoundObject.id })">
      <div class="square-content">
        <div class="center">
          <div class="center-content">
            <img src="images/icon_22989.svg" />
          </div>
        </div>
      </div>
    </a>
    <div class="caption">
      <h4>
        <a ui-sref="ugc.wordcloud({id: compoundObject.id })"> {{ compoundObject.title }} </a>
      </h4>
      <p class="text-muted" style="text-align: center;">By {{ compoundObject.user }}</p>
    </div>
  </div>
</div>
