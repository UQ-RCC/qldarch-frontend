<div class="thumbnail thumbnail-fix">
  <a ui-sref="other.summary({otherId: other.encodedUri})" class="thumbnail-image"> <img ng-src="{{ other.picture.thumb }}" alt="{{ other.name }}">
  </a>
  <div class="caption">
    <h4>
      <a ui-sref="other.summary({otherId: other.encodedUri})"> {{ other.name }} </a>
    </h4>
  </div>
</div>
