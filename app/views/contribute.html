<div class="content">
    <div class="page-header">
        <div class="container">
            <h1>Contribute</h1>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Have Your Say</h3>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li>Did you practice Architecture in Queensland during the years 1945-75?</li>
                                <li>Were you involved in the profession - as an administrator, a contractor, a client?</li>
                                <li>Would you like your say on how Architecture in Queensland 1945-75 is remembered?</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <form role="form" ng-submit="postMsg(msg)">
                        <div class="form-group">
                            <label for="yourcomments">Your Comments</label>
                            <textarea name="comments" class="form-control" id="yourcomments" rows="10" placeholder="Have your say" ng-model="msg.content"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input name="firstName" type="text" class="form-control" id="firstname" placeholder="What's your first name?" ng-model="msg.firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input name="lastName" type="text" class="form-control" id="lastname" placeholder="What's your last name?" ng-model="msg.lastname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input name="email" type="email"  class="form-control" id="email" placeholder="What's your email address?" ng-model="msg.from">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="newsletter" type="checkbox" ng-model="msg.newsletter"> Please send me the latest news via email
                            </label>
                        </div>
                        <div class="form-group">
                            <div name=recatcha vc-recaptcha theme="'light'" key="recaptchaModel.key" on-create="setRecaptchaWidgetId(widgetId)"
                            on-success="setRecaptchaResponse(response)" on-expire="recaptchaCbExpiration()" class="ng-isolate-scope">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
