<div class="content">
    <div class="page-header">
        <div class="container">
            <h1>Contribute</h1>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Have Your Say</h3>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li>Did you practice Architecture in Queensland during the years 1945-75?</li>
                                <li>Were you involved in the profession - as an administrator, a contractor, a client?</li>
                                <li>Would you like your say on how Architecture in Queensland 1945-75 is remembered?</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <form role="form" action="mailto:" method="post" enctype="text/plain">
                        <div class="form-group">
                            <label for="yourcomments">Your Comments</label>
                            <textarea name="comments" class="form-control" id="yourcomments" rows="10" placeholder="Have your say"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input name="firstName" type="text" class="form-control" id="firstname" placeholder="What's your first name?">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input name="lastName" type="text" class="form-control" id="lastname" placeholder="What's your last name?">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input name="email" type="email"  class="form-control" id="email" placeholder="What's your email address?">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="newsletter" type="checkbox"> Please send me the latest news via email
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
