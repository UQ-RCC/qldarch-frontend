<div>
  <div class="alert alert-warning" ng-show="Auth.user.role === 'editor' || Auth.user.role === 'admin'" style="margin: 0;">
    <div class="container">
      <button class="btn btn-default btn-xs" ui-sref="structure.summary.edit({structureId:null})"
        ng-show="Auth.user.role === 'editor' || Auth.user.role === 'admin'">
        <i class="fa fa-plus"></i> New Project
      </button>
    </div>
  </div>
  <div class="l-frame l-frame-media" ng-if="isShowingMap()">
    <div class="container">
      <project-map structures="structures"></project-map>
    </div>
  </div>
  <div class="l-frame">
    <div class="container">
      <p class="text-muted" ng-show="!structureRows.length">No projects found</p>
      <div class="row">
        <div class="col-md-12">
          <div class="row" ng-repeat="structureRow in structureRows">
            <div class="col-sm-2" ng-repeat="structure in structureRow">
              <div ng-include="'views/thumbs/structure.html'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
