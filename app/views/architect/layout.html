<div class="content">
  <div class="page-header has-subnav">
    <div class="container">
      <small ng-show="architect.id"><a ng-href="#/architects">Architects Â»</a></small>
      <h1>
        <img ng-if="architect.media.length>1"
          ng-src="{{Uris.WS_MEDIA+((architect.media|filter:{preferred:'!!'})[0].id||architect.media[0].id)+'?dimension=40x40'}}" alt=""
          style="height: 40px; width: 40px; position: relative; top: -4px; margin-right: 1px; border: 3px solid white;" class="" /> <img
          ng-if="architect.media.length==1&&architect.media[0].id" ng-src="{{Uris.WS_MEDIA+architect.media[0].id+'?dimension=40x40'}}" alt=""
          style="height: 40px; width: 40px; position: relative; top: -4px; margin-right: 1px; border: 3px solid white;" class="" /> {{
        architect.label || 'New Architect' }}
      </h1>
    </div>
  </div>
  <div class="subnav" style="margin-bottom: 0;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-pills">
            <li ng-class="{'active': $state.includes('architect.summary')}"><a href ui-sref="architect.summary({ architectId: architect.id })">Biography</a></li>
            <li ui-sref-active="active" ng-show="architect.media"><a href ui-sref="architect.photographs({ architectId: architect.id })">
                Photographs </a></li>
            <li ui-sref-active="active" ng-if="interviews.length == 1" ng-show="architect.interviews"><a href href
              ui-sref="architect.interview({ interviewId: interviews[0].id })">Interview</a></li>
            <li class="dropdown" ng-show="interviews.length > 1" ng-class="{'active': $state.includes('architect.interview')}"><a
              class="dropdown-toggle" data-toggle="dropdown" href="#"> Interviews <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li role="presentation" ng-repeat="interview in interviews"><a role="menuitem" tabindex="-1" href
                  ui-sref="architect.interview({ interviewId: interview.id })">Interview #{{ $index + 1 }}</a></li>
              </ul></li>
            <li ui-sref-active="active" ng-show="architect.id"><a href ui-sref="architect.employers({ architectId: architect.id })">Employers</a></li>
            <li ui-sref-active="active" ng-show="architect.id"><a href ui-sref="architect.structures({ architectId: architect.id })">Projects</a></li>
            <li ui-sref-active="active" ng-show="architect.id"><a href ui-sref="architect.articles({ architectId: architect.id })">Articles</a></li>
            <li ui-sref-active="active" ng-show="architect.id"><a href ui-sref="architect.relationships({ architectId: architect.id })">Relationships</a></li>
            <li ui-sref-active="active" ng-show="architect.id"><a href ui-sref="architect.timeline({ architectId: architect.id })">Timeline</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div ui-view autoscroll="false"></div>
</div>
