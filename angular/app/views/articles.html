<div class="page-header">
    <div class="container">
        <h1>Articles</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul>
                <li ng-repeat="article in articles">
                    <a href="#/article?articleId={{ article.encodedUri}}">{{ article[Uris.DCT_TITLE] }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
