<div class="page-header has-subnav">
    <div class="container">
        <h1>Projects</h1>
    </div>
</div>

<div class="subnav">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-default pull-right" ui-sref="structure.summary.edit" ng-show="Auth.role == 'editor' || Auth.role == 'root'"><i class="fa fa-plus"></i> Add Project</button>

                <ul class="nav nav-pills">
                    <li ui-sref-active="active">
                        <a href ui-sref="structures.australian">Australian</a>
                    </li>
                    <li ui-sref-active="active">
                        <a href href ui-sref="structures.other">Other</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div ng-if="structures.length">
        <project-map structures="structures"></project-map>    
    </div>
    
    <div infinite-scroll="addMoreStructureRows()">
        <div class="row" ng-repeat="structureRow in structureRows | limitTo:structureRowDisplayCount">
            <div class="col-sm-2" ng-repeat="structure in structureRow">
                <div ng-include="'views/thumbs/structure.html'"></div>
            </div>
        </div>    
    </div>
</div>
