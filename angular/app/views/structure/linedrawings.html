<div class="alert alert-warning" ng-show="Auth.role === 'editor' || Auth.role === 'root'" style="margin: 0;">
    <div class="container">
        <button class="btn btn-default btn-xs" ui-sref="upload.images({uri: structure.uri, name: structure.name })"><i class="fa fa-cloud-upload"></i> Upload Image</button>      
    </div>
</div>

<div class="l-frame l-frame-tight">
    <div class="container">
        <p class="text-muted" ng-hide="lineDrawingRows.length">No line drawings.</p>
        <div class="row" ng-repeat="lineDrawingRow in lineDrawingRows">
            <div class="col-sm-2" ng-repeat="lineDrawing in lineDrawingRow">
                <div ng-include="'views/thumb.image.html'"  ng-init="image = lineDrawing"></div>
            </div>
        </div>
    </div>
</div>
