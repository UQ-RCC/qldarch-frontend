<div class="content">
    <div class="page-header">
        <div class="container">
            <h1>Join</h1>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <form role="form" ng-submit="createUser(user)">
                        <div class="form-group">
                            <label for="name">Display Name</label>
                            <input name="name" type="text"  class="form-control" id="name" placeholder="What's your name? e.g. John Smith" ng-model="user.email">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input name="email" type="email"  class="form-control" id="email" placeholder="What's your Email address" ng-model="user.username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password"  class="form-control" id="password" placeholder="Password" ng-model="user.password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input name="confirmPassword" type="password"  class="form-control" id="confirm-password" placeholder="Confirm password" ng-model="user.confirmPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Join</button>
                    </form>
                </div>
                <div class="col-lg-6">

                </div>
            </div>
        </div>
    </section>

</div>
