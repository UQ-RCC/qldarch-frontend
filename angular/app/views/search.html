<div class="content">
  <style>
  .row {
    margin-bottom: 21px;
    ;
  }
  </style>
  <div class="page-header">
    <div class="container">
      <h1>
        Search Results - "{{ query }}"
      </h1>
    </div>
  </div>

  <section>
    <div class="container">
      <!--<div ng-include="'views/searchbox.html'"></div>-->
      <div ng-repeat="result in results | orderBy:'-score'" class="row" style="margin-bottom: 40px;">
        <div class="col-md-1">
          <div class="square square-icon" ng-class="{'square-interview': result.type=='interview', 'square-article': result.type == 'article'}">
            <div class="square-content">
              <div class="center">
                <div class="center-content">
                  <i class="fa fa-book" ng-show="result.type == 'article'"></i> 
                  <i class="fa fa-microphone" ng-show="result.type == 'interview'"></i> 
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <h3>
            <!-- Title -->
            <a ng-href="{{ result.$link }}" style="color: #333">
                            {{ result.title }}
                        </a>
            <!-- /Title -->
          </h3>

          <h5 class="text-muted">
            <!-- Authors -->
            <span ng-show="result.authors">{{ result.authors }},</span>
            <!-- /Authors -->

            <!-- Periodical Title -->
            {{ result.periodicalTitle }}
            <!-- /Periodical Title -->

            <!-- Date Published -->
            <span ng-show="result.datePublished">, {{ result.datePublished }}</span>
            <!-- /Date Published -->

            <!-- Volume -->
            <span ng-show="result.volume">, volume {{ result.volume }}</span>
            <!-- /Volume -->

            <!-- Issue -->
            <span ng-show="result.issue">, issue {{ result.issue }}</span>
            <!-- /Issue -->

            <!-- Pages -->
            <span ng-show="result.issue">, {{ result.pages }}</span>
            <!-- /Pages -->

          </h5>

          <!-- Result: Snippet -->
          <div ng-bind-html="result.snippet">
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
