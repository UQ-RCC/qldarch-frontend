<div class="content">
    <div class="page-header">
        <div class="container">
            <h1>Sign In</h1>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <form role="form" ng-submit="login(credentials)">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input name="email" type="text"  class="form-control" id="email" placeholder="Email address" ng-model="credentials.username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password"  class="form-control" id="password" placeholder="Password"ng-model="credentials.password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
