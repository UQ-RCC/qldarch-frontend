<div class="thumbnail" >
    <a ui-sref="firm.summary({firmId:firm.encodedUri})" class="thumbnail-image">
        <img ng-if="!firm.picture" src="images/icon.png" style="display:block; width:100%">
        <img ng-if="firm.picture" ng-src="{{ Uris.THUMB_ROOT + firm.picture[Uris.QA_SYSTEM_LOCATION] }}" alt="{{ firm.name }}">    
    </a>

    <div class="caption">
        <h4><a ui-sref="firm.summary({firmId:firm.encodedUri})">
            {{ firm.name }}
        </a></h4>
    </div>
</div>
