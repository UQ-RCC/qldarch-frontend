<div>
     <div class="container" >
        <div class="row" ng-if="isShowingMap">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <label ng-repeat="buildingTypology in buildingTypologies">{{ buildingTypology.name }}
                            <input type="checkbox" >
                        </label>
                        
                    </div>
                    <div class="panel-body">
                        <div ui-map="$parent.myMap" class="map-canvas map"
                             ui-event="mapEvents"
                             ui-options="mapOptions">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="row" ng-repeat="structureRow in structureRows">
                    <div class="col-sm-2" ng-repeat="structure in structureRow">
                        <div ng-include="'views/thumbs/structure.html'"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <p ng-show="!structureRows.length">
                    No structures found.
                </p>
            </div>
        </div>

    </div>
</div>
