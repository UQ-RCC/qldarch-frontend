<div class="l-frame l-frame-media l-frame-tight">
    <div class="container" style="text-align: center;">
        <img style="max-width: 100%" ng-src="{{ photograph.file.file }}" alt=""/>
    </div>
</div>
<div class="l-frame l-frame-tight">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>Title</h5>
                <p>
                    {{ photograph[Uris.DCT_TITLE] }}
                </p>

                <h5>Rights</h5>
                <p>
                    {{ photograph[Uris.DCT_RIGHTS] }}
                </p>

                <h5>Identifier</h5>
                <p>
                    {{ photograph[Uris.DCT_IDENTIFIER] }}
                </p>
            </div>
            <div class="col-md-6">
                <h5>
                    Building
                </h5>
                <p>
                    <a href ui-sref="structure.summary({structureId: photograph.building.encodedUri})">
                        {{ photograph.building.name }}
                    </a>
                </p>
                <h5>Location</h5>
                <p>
                    {{ photograph[Uris.QA_LOCATION] }}
                </p>

            </div>
        </div>
    </div>
</div>
